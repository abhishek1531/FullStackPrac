<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container{
            text-align: center;
            margin: 40px auto;
            width: 300px;                
            padding: 20px;               
            border: 3px solid #0656a5;
            border-radius: 0px;         
        }
        label{
            font-size: 20px;
            font-weight: bold;
        }
        input, select{
            padding: 8px;
            width: 250px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center; color: blue;">Application Form</h2>

    <h4 style="text-align:center;">Personal Information</h4>
    <div class="form-container">
        <form>

            <label for="name">First Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your mail id" required><br><br>

            <label for="number">Phone No.:</label><br>
            <input type="tel" id="number" name="number" placeholder="Enter your Phone no." required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <h2 style="text-align:center; color: blue;">Job Details</h2>
    <div class="form-container">
        <form>
            <label for="position">Position Applied For:</label><br>
            <select id="position" name="position" required>

                <option value="">--Select Position--</option>

                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="designer">UI/UX Designer</option>

            </select><br><br>

            <label for="experience">Years of Experience:</label><br>
            <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Enter years" required><br><br>



            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
