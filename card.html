

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Card Hover</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f2f2f2;
      font-family:Arial, sans-serif;
      margin:0;
    }
    .card{
      width:300px;
      background:#fff;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      transition:all 0.3s ease;
    }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
      display:block;
    }
    .card h3{
      margin:10px;
      font-size:20px;
      color:#111;
    }
    .card p{
      margin:0 10px 15px;
      font-size:14px;
      color:#555;
    }
    .card:hover{
      width:330px;                 
      transform:translateY(-10px);  
      border:2px solid black;     
      box-shadow:0 8px 20px rgba(0,0,0,0.15); 
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="kill.png" alt="kill">
    <h3>Kill from Hunter x Hunter</h3>
    <p>A simple hover effect card.</p>
  </div>
</body>
</html>
